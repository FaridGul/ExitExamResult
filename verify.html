<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Verify Yourself</title>
       <style>
           body {
               font-family: Arial, sans-serif;
               margin: 0;
               padding: 0;
               background-color: #f5f5f5;
           }
           .container {
               max-width: 400px;
               margin: 50px auto;
               background-color: white;
               padding: 30px;
               border-radius: 5px;
               box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
           }
           h2 {
               text-align: center;
               margin-bottom: 30px;
               color: #333;
           }
           .form-group {
               margin-bottom: 20px;
           }
           label {
               font-weight: bold;
               display: block;
               margin-bottom: 5px;
               color: #666;
           }
           .value {
               background-color: #f5f5f5;
               padding: 10px;
               border-radius: 4px;
               font-weight: normal;
               color: #333;
           }
           #result {
               display: none;
           }
       </style>
   </head>
   <body>
       <div class="container">
           <h2>Enter Password</h2>
           <form id="passwordForm">
               <div class="form-group">
                   <label for="password">Password:</label>
                   <input type="password" id="password" required>
               </div>
               <button type="submit">Submit</button>
           </form>
           <div id="result">
               <h2>Verify Yourself with Afghanistan Medical Council</h2>
               <div class="form-group">
                   <label>AMC Registration Number:</label>
                   <div class="value">AMC-R18697</div>
               </div>
               <div class="form-group">
                   <label>AMC Number:</label>
                   <div class="value">AMC-R18697</div>
               </div>
               <div class="form-group">
                   <label>Name:</label>
                   <div class="value">Mujeeburrahman Rahmati</div>
               </div>
               <div class="form-group">
                   <label>Degree:</label>
                   <div class="value">MD</div>
               </div>
               <div class="form-group">
                   <label>Specialization Field:</label>
                   <div class="value"></div>
               </div>
               <div class="form-group">
                   <label>University:</label>
                   <div class="value">Kandahar University</div>
               </div>
               <div class="form-group">
                   <label>Graduation Year:</label>
                   <div class="value">2023</div>
               </div>
           </div>
       </div>
       <script>
           const correctPassword = "N5136600";
           document.getElementById("passwordForm").onsubmit = function(event) {
               event.preventDefault();
               const password = document.getElementById("password").value;
               if (password === correctPassword) {
                   document.getElementById("result").style.display = "block";
                   document.getElementById("passwordForm").style.display = "none";
               } else {
                   alert("Incorrect password. Please try again.");
               }
           };
       </script>
   </body>
   </html>
